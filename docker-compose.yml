version: '3'
services: 
  db:
    container_name: db
    build: ./src/db/
    restart: always
    ports: 
      - ${DB_PORT}:${DB_PORT}
    environment:
      COMPOSE_PROJECT_NAME: MY_EXPREE_REST_SERVICE_IN_DOCKER
      POSTGRES_USER: ${POSTGRES_USER}  
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - my_docker_network 
    volumes: 
      - my_docker_volume:/var/lib/postgresql/data

  app:
    container_name: app
    build: ./
    restart: always
    ports: 
      - ${PORT}:${PORT}
    depends_on: 
      - db
    environment:
      COMPOSE_PROJECT_NAME: MY_EXPREE_REST_SERVICE_IN_DOCKER
      PORT: ${PORT} 
    networks: 
      - my_docker_network
    volumes: 
      # - my_docker_volume:/usr/app/
      - ./:/usr/app 
    

volumes: 
  my_docker_volume:    

networks:   
  my_docker_network:

